<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위 연습</title>
    <style>
        p{ 
            font-size = 50px;
            font-style: italic;
            color: blue;
        }

        p{
            color: red !important;
            /* !important 우선순위 적용됨 */
            /* 위에 파란 글씨가 아니라 붉은 글자가 나옴 */
        }
    </style>

</head>
<body>
    <p> CSS 우선순위 연습1 </p>
    <p> CSS 우선순위 연습2 </p>
    
</body>
</html>
