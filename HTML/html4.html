<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS 연습</title>



    <!-- 2. <head> 부분 스타일링: 내부 스타일링 -->

        p {
            color: green;
            font-size: 38px;
        }

    <!-- css파일 이름을 href에 넣어줌 경로가 같아서 파일명만 넣어도 가능 -->
    <link rel="stylesheet" href="css_6.css">




</head>
<body>
    <!-- 1. 인라인 스타일링 -->
    <h1 style="color:red;"> 안녕하세요</*  border = 테두리*//h1>

    <p class="p_tag"> p_tag 적용해봄 </p>
    <p class="p_tag2"> tag2 적용해봄 </p>
    <h2> h2 태그 </h2>

    <h4> h4임 </h4>
