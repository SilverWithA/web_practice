<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style1 클래스  */
        .style1{
            color: red;
            font-size: 30px;
        }

        #style2{
            color: greenyellow;
        }

        p{
            color: blue;
        }
    </style>
</head>
<body>
    <p> CSS 우선순위 연습1: class,id,style 적용x </p>
    <p> 인라인 스타일이 최우선 순위 </p>
    <p> id 스타일이 2순위 </p>
    <p> 클래스 스타일이 3순위 </p>
    <p> 태그 스타일이 4순위 </p>
    <p class = "style1"> CSS 우선순위 연습2: class만 적용 </p>
    <p class = "style1" id="style2"> CSS 우선순위 연습3: class와 id적용시 우선순위 </p>
    <p class = "style1" id="style2" style = "color:blueviolet;"> CSS 우선순위 연습4: class,id,style 모두 적용시 </p>
</body>
</html>
